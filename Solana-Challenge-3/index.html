<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom Wallet Connection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #address {
        margin-top: 20px;
        font-size: 1.2em;
        display: none;
      }
      #disconnect {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <button id="connect">Connect to Phantom Wallet</button>
    <button id="disconnect">Disconnect</button>
    <div id="address"></div>

    <script src="index.js"></script>
  </body>
</html>
